<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function acao(){
            alert("Evento disparado!!")
        }
    </script>
</head>

<body>
    <!-- ONCLICK = é acionado quando o elemento é clicado -->
    <div onclick="acao()" style="background: #ccc; height: 200px; width: 200px;" ></div>
                <br>
      <!-- ONDBLCLICK = é acionado quando o elemento é clicado -->
      <div ondblclick="acao()" style="background: blue; height: 200px; width: 200px;" ></div>
                <br>
      <!-- ONMOUSEOVER = é acionado quando o mouse passa pelo elemento -->
    <div onmouseover="acao()" style="background: green; height: 200px; width: 200px;" ></div>
                <br>
    <!-- ONMOUSEOVER = é acionado quando o mouse sai da região do elemento -->
    <div onmouseout="acao()" style="background: green; height: 200px; width: 200px;" ></div>
                <br>

</body>
</html>
